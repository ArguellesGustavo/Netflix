<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Argentina - Ver programas de TV en línea, ver películas en línea</title>
    <link rel="icon" href="./img/netflix_logo.webp">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="Author" content="Gustavo Arguelles">
    <meta name="keywords" content="peliculas, amigos, cine, series, entretenimiento, familia, tv, netflix">
    <meta name="description" content="Disfruta de las mejores series y peliculas desde la comodidad de tu casa y de manera ilimitada"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header class="header">
        <div class="header__conteiner-text">
            <h2 class="header__conteiner-text-netflix">
                NETFLIX
            </h2>
            <div class="header__container-log">
                <div class="header__container-login">
                    <button class="header__container-login-btn-phone"><i #btn class="bi bi-globe"></i><i #btn class="bi bi-caret-down-fill"></i></button>
                    <div class="header__container-login-btn-lg-phone">
                        <a href="#">Español</a>
                        <a href="#">English</a>
                    </div>         
                    <button class="header__container-login-btn-lg"><i #btn class="bi bi-globe"></i> Español <i #btn class="bi bi-caret-down-fill"></i></button>
                    <div class="header__container-login-btn-lg-select">
                        <a href="#">Español</a>
                        <a href="#">English</a>
                    </div>
                </div>
                    <div class="header__container-login-sesion">
                        <a class="header__container-login-sesion-btn" href="#">Acceso</a>
                    </div>
                </div>
            </div>    
        </div>  
        <div class="header__main__container">
            <h1 class="header__main__container-title">
                Risa. Lágrima. Emociones. Encuéntralo todo en Netflix.     
            </h1>
            <p class="header__main__container-text1">
                El entretenimiento sin fin comienza en solo EUR5.49. Cancela en cualquier momento.
            </p>
            <p class="header__main__container-text2">
                ¿Listo para ver? Ingrese su correo electrónico para crear o reiniciar su membresía.
            </p>
            <div class="header__main__container-mail">
                <input class="header__main__container-mail-btn" type="email" required placeholder="Dirección de correo electronico">
                <button class="header__main__container-btn">Comenzar <i class="bi bi-chevron-right"></i> </button>          
            </div>
        </div>
    </header>   
</body>
</html>
